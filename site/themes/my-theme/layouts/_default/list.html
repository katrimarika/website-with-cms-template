{{ define "main" }}
<div class="container">
  <section>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul>
    {{ range .Pages }}
      <li><a href="{{.Permalink}}">{{.Title}}</a> <time datetime="{{ .Date.Format "2006-01-02" }}">{{.Date.Format "02.01.2006"}}</time></li>
    {{ end }}
    </ul>
  </section>
</div>
{{ end }}
